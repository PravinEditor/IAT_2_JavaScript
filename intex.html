<html>
<head>
<!-- CSS -->
<link rel="stylesheet" href="css/Star_Rating.css">
<!-- JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/Star_Rating.js"></script>
</head>
<body>

<h1>Star Rating</h1>
<form name="starRatingForm" id="starRatingForm">
  <fieldset>
    <span class="star-cb-group">
      <input type="radio" id="rating-5" name="rating" value="5" onclick="starRating()" /><label for="rating-5">5</label>
      <input type="radio" id="rating-4" name="rating" value="4" onclick="starRating()" /><label for="rating-4">4</label>
      <input type="radio" id="rating-3" name="rating" value="3" onclick="starRating()" /><label for="rating-3">3</label>
      <input type="radio" id="rating-2" name="rating" value="2" onclick="starRating()" /><label for="rating-2">2</label>
      <input type="radio" id="rating-1" name="rating" value="1" onclick="starRating()" /><label for="rating-1">1</label>
      <input type="radio" id="rating-0" name="rating" value="0" onclick="starRating()" class="star-cb-clear" />
	  <p id="starCount" style="font-size : 23px; margin : 0 auto; float : right; position : absolute; padding : 13px;" ></p>
    </span>
  </fieldset>
</form>

</body>
</html>
